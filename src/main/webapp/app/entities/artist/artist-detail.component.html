<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="artist">
            <h2><span jhiTranslate="chordProApp.artist.detail.title">Artist</span> {{artist.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="chordProApp.artist.name">Name</span></dt>
                <dd>
                    <span>{{artist.name}}</span>
                </dd>
                <dt><span jhiTranslate="chordProApp.artist.genre">Genre</span></dt>
                <dd>
                    <span>{{artist.genre}}</span>
                </dd>
                <dt><span jhiTranslate="chordProApp.artist.label">Label</span></dt>
                <dd>
                    <span>{{artist.label}}</span>
                </dd>
                <dt><span jhiTranslate="chordProApp.artist.year">Year</span></dt>
                <dd>
                    <span>{{artist.year}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/artist', artist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

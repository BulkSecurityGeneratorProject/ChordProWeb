<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="song">
            <h2><span jhiTranslate="chordProApp.song.detail.title">Song</span> {{song.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="chordProApp.song.title">Title</span></dt>
                <dd>
                    <span>{{song.title}}</span>
                </dd>
                <dt><span jhiTranslate="chordProApp.song.difficulty">Difficulty</span></dt>
                <dd>
                    <span>{{song.difficulty}}</span>
                </dd>
                <dt><span jhiTranslate="chordProApp.song.capo">Capo</span></dt>
                <dd>
                    <span>{{song.capo}}</span>
                </dd>
                <dt><span jhiTranslate="chordProApp.song.progression">Progression</span></dt>
                <dd>
                    <span>{{song.progression}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/song', song.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

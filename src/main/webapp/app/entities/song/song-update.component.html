<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-song-heading" jhiTranslate="chordProApp.song.home.createOrEditLabel">Create or edit a Song</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chordProApp.song.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chordProApp.song.difficulty" for="field_difficulty">Difficulty</label>
                    <input type="text" class="form-control" name="difficulty" id="field_difficulty"
                           formControlName="difficulty"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chordProApp.song.capo" for="field_capo">Capo</label>
                    <input type="number" class="form-control" name="capo" id="field_capo"
                           formControlName="capo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chordProApp.song.progression" for="field_progression">Progression</label>
                    <input type="text" class="form-control" name="progression" id="field_progression"
                           formControlName="progression"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
